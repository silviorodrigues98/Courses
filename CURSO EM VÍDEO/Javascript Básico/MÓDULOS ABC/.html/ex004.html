<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.write(`Seu nome <br>tem <strong>${nome.length}</strong> letras`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculos é <strong>${nome.toLowerCase()}</strong><br>`)
        // Formatação de números agora
    </script>
</body>
</html>
