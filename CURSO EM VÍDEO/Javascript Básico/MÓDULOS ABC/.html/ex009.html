<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body {
            font: normal 100pt Arial;
        }
        input {
            font: bold 10pt Times;
            width: 100px;
        }
        div#res {
            margin-top: 20px
        }
        input#soma {
            background: red;
            font: italic;
            color: white;        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type='number' name= 'num' id='numero'> +
    <input type='number' name= 'num2' id='numero2'>
    <input id='soma' type='button' value='SOMAR' onclick="somar()" onmouseenter="hover()">
    <!--Estamos criando as áreas da calculadora-->
    <div id="res" name='total'>Resultado</div>

    <script>
    
        var botao = getElementById('soma')
        function hover() {
            botao.style.background= 'green'
            botao.innerValue= 'UE'
        }     

        function somar() {
            var cx1 = window.document.getElementById('numero')
            var cx2 = window.document.querySelector("input#numero2")
            var res = window.document.getElementById('res')
            var n1 = Number(cx1.value)
            var n2 = Number(cx2.value)
            var total = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${total}</strong>`
        }
    </script>
</body>
</html>
