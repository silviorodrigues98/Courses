<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Number Analyser</title>
</head>
<body>
    <h1>Number Analyser</h1>
    <section id="firstSection"><div id="divres"class="white-back">
        <p>Números de 1 à 100: <input type="number" id="nbr1" placeholder="digite aqui">
            <input type="button" value="Adicionar" id="btn1"></button>
        </p>
        <p id="psl1"><select size="10" id="slc1">
            <option     id="opt1">Seus números aparecerão aqui:</option>
        </select>
        </p>
        <p>
            <input type="button" value="Finalizar" id="btn2">
            <input type="button" value="Limpar" id="btnCleanAll">
        </p>
    </div>
</section>
    <footer>
        <p>&copy;numberAnaliser</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
